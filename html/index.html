<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Readingbuddy</title>
    <meta name="description" content="Mini readingbuddy project for Pepper robot">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <meta name="viewport" content="initial-scale = 1.333, minimum-scale = 1.333, maximum-scale = 1.333, user-scalable=no" /> <!-- pepper tablet scale compensation -->
    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <div id="pageChoice" class="container">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Vælg læsetid</h1>
                <p class="display-4">Hvor mange minutter vil du læse?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="readTime1" href="countdown.html" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">1</h1>
                </button>
            </div>
            <div class="col-4">
                <button id="readTime20" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">20</h1>
                </button>
            </div>
            <div class="col-4">
                <button id="readTime30" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">30</h1>
                </button>
            </div>
        </div>
    </div>

    <div id="pageTimer" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Begynd at læse</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <div id="ten-countdown" class="display-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="pageQuestion" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Tiden er gået!</h1>
                <p class="lead display-4">Hvad synes du?</p>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button id="questionHest" href="countdown.html" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Hest</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionSko" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Sko</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionTrappe" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Trappe</h1>
                </button>
            </div>
        </div>
    </div>


    <img src="img/pepper.png" alt="Pepper" class="img-fixed-bottom">

    <script type="text/javascript" src="js/main.js"></script>
    <script src="/libs/qimessaging/2/qimessaging.js"></script>

</body>

</html>
