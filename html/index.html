<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Readingbuddy</title>
    <meta name="description" content="Mini readingbuddy project for Pepper robot">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <meta name="viewport" content="width=1280, user-scalable=no" />
    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <div id="pageTimeChoice" class="container">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Vælg læsetid</h1>
                <p class="display-4">Hvor mange minutter vil du læse?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="readTime3" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">10</h1>
                </button>
            </div>
            <div class="col-4">
                <button id="readTime7" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">20</h1>
                </button>
            </div>
            <div class="col-4">
                <button id="readTime10" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">30</h1>
                </button>
            </div>
        </div>
    </div>

    <div id="pageTimer" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Begynd at læse</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <div id="ten-countdown" class="display-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="pageQuestionA" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Spørgsmål 1</h1>
                <p class="lead display-4">Hvor foregår historiens univers?</p>
            </div>

        </div>
        <div class="row"> <!--Question A-->
            <div class="col">
                <button id="questionA1" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Virkelighed</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionA2" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Fantasi</h1>
                </button>
            </div>

        </div>

    </div>


    <div id="pageQuestionB" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Spørgsmål 2</h1>
                <p class="lead display-4">Hvilken stemning synes du at der er i historien?</p>
            </div>

        </div>
        <div class="row"> <!--Question B-->
            <div class="col">
                <button id="questionB1" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Sjov</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionB2" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Trist</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionB3" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Uhyggelig</h1>
                </button>
            </div>
        </div>

    </div>


    <div id="pageQuestionC" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Spørgsmål 3</h1>
                <p class="lead display-4">Hvad ved vi om hovedpersonen - er det en:</p>
            </div>

        </div>
        <div class="row"> <!--Question C-->
            <div class="col">
                <button id="questionC1" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Dreng</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionC2" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Pige</h1>
                </button>
            </div>
            <div class="col">
                <button id="questionC3" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Robot</h1>
                </button>
            </div>
        </div>

    </div>

    <div id="pageFinished" class="container d-none">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1 class="display-1 mb-3">Tiden er gået!</h1>
            </div>

        </div>

        <div class="row"> <!--Last page-->
            <!-- HIDE BUTTON TO RESTART

            <div class="col">
                <button id="startOver" class="btn btn-primary btn-lg btn-block text-white">
                    <h1 class="display-4 pt-3 pb-3">Læs ny bog</h1>
                </button>
            </div>
            -->

        </div>

    </div>


    <img src="img/pepper.png" alt="Pepper" class="img-fixed-bottom">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script type="text/javascript" src="js/readingbuddy.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</body>

</html>
